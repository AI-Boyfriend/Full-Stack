<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Your Boyfriend</title>
        <link rel="stylesheet" type="text/css" href="datingsim.css">
    </head>
    <body>
        <div class="intro">
            <img>
        </div>
        <div class="intro-text">
            <span>It's so nice to finally meet you</span>
        </div>
        <header>
            <a href="home.html" class="logo">My AI Sweetheart</a>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </header>

        <div class="background">
            <img src="images/ddlcbg_hq.png" id="bg">
        </div>
        <div class="bf-img">
            <img src="images/aibf_lq_1.png" id="bf">

        <div class="container">
            <div class="input-recorder">
                <button id="show-user-btn"><span><</span></button>

            </div>
        </div>
